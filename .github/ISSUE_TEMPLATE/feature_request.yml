name: Feature Request
description: Suggest a new feature
title: "[FEATURE]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below to help us understand your proposal.
        
  - type: textarea
    id: problem
    attributes:
      label: Related Problem
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when [...]
    validations:
      required: false
      
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: I think it should work like [...]
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: What alternative solutions or features have you considered?
    validations:
      required: false
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
      
  - type: checkboxes
    id: terms
    attributes:
      label: Verification
      description: Before submitting the feature request, please confirm the following
      options:
        - label: I have checked that a similar feature request has not already been submitted
          required: true
        - label: I am willing to help implement this feature if needed
          required: false